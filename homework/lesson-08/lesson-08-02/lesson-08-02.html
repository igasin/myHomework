<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson-08-02</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="review">
            <form class="review-form" action="#" name="review-form" id="form" method="post">
                <div class="title">
                    <span>Оставьте свой отзыв на “Ароматическое саше”</span>
                </div>
                <div class="text-pole">
                    <textarea placeholder="Ваш отзыв*" name="review" id="" required></textarea>
                </div>
                <div class="contact">
                    <input placeholder="Имя*" type="name" name="name" id="" required>
                    <input placeholder="Телефон*" type="tel" name="name" id="" required>
                    <input placeholder="Email" type="email" name="name" id="" required>
                </div>
                <div class="submit">
                    <button type="submit">Отправить</button>
                    <div class="checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label for="checkbox">Сохранить моё имя, email и адрес сайта в этом браузере для последующих моих комментариев.</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
