<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson-08-03</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <form action="#" name="new-form" id="form" method="post" class="my-form">
            <div class="title">
                <span>Способ получения</span>
            </div>
            <div class="city">
                <input placeholder="Город" type="text" name="" id="city">
            </div>
            <div class="post-service">
                <select name="service" id="">
                    <option value="bel">Почта Беларуси</option>
                    <option value="pol">Почта Польши</option>
                    <option value="rus">Почта Росии</option>
                </select>
            </div>
            <div class="adress">
                <div class="street">
                    <input placeholder="Улица" type="text" name="" id="street">
                </div>
                <div class="home">
                    <input placeholder="Дом" type="tetx" name="" id="home">
                </div>
                <div class="kv">
                    <input placeholder="Квартира" type="number" name="" id="kv">
                </div>
                <div class="index">
                    <input placeholder="Индекс" type="number" name="" id="index">
                </div>
            </div>
            <div class="comment">
                <input placeholder="Добавить комментарий" type="text" name="" id="comment">
            </div>
        </form>
    </div>


    <script src="https://unpkg.com/imask"></script>
    <script src="js/main.js"></script>
</body>
</html>
